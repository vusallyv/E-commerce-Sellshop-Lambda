{% extends 'base.html' %}
{% load static %}
{% block title %} Change password {% endblock %}
{% block base %}

<!-- pages-title-start -->
<div class="pages-title section-padding">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="pages-title-text text-center">
                    <h2>Change password</h2>
                    <ul class="text-left">
                        <li><a href="{% url 'index' %}">Home </a></li>
                        <li><span> // </span>Change password</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- pages-title-end -->
<!-- login content section start -->
<section class="pages login-page section-padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-danger" type="submit">Change password</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                
            </div>
        </div>
    </div>
</section>
<!-- login content section end -->
<!-- footer section start -->
<footer class="footer-two">
    <!-- brand logo area start -->
    <div class="brand-logo">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="barnd-bg">
                        <a href="#"><img src="{% static 'img/brand/1.png' %}" alt="Brand Logo" /></a>
                        <a href="#"><img src="{% static 'img/brand/2.png' %}" alt="Brand Logo" /></a>
                        <a href="#"><img src="{% static 'img/brand/3.png' %}" alt="Brand Logo" /></a>
                        <a href="#"><img src="{% static 'img/brand/4.png' %}" alt="Brand Logo" /></a>
                        <a href="#"><img src="{% static 'img/brand/5.png' %}" alt="Brand Logo" /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- brand logo section end -->
    <!-- social media section start -->
    <div class="social-media section-padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="newsletter newsletter2">
                        <h3>newsletter</h3>
                        <form action="mail.php" method="post">
                            <input type="text" name="email" placeholder="Enter your email..." />
                            <input type="submit" value="subscribe" />
                        </form>
                    </div>
                    <div class="social-icons">
                        <a href="#"><i class="mdi mdi-facebook"></i></a>
                        <a href="#"><i class="mdi mdi-twitter"></i></a>
                        <a href="#"><i class="mdi mdi-google-plus"></i></a>
                        <a href="#"><i class="mdi mdi-dribbble"></i></a>
                        <a href="#"><i class="mdi mdi-rss"></i></a>
                    </div>
                </div>
                <div class="col-sm-6 col-md-offset-1 col-md-5">
                    <div class="newsletter get-touch">
                        <h3>get in touch</h3>
                        <form action="mail.php" method="post">
                            <input type="text" name="name" placeholder="Enter your Name..." />
                            <input type="text" name="email" placeholder="Enter your email..." />
                            <textarea name="message" rows="2" placeholder="Enter your message...."></textarea>
                            <input type="submit" value="send your message" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- social media section end -->


    <!-- all js here -->
    {% endblock %}
